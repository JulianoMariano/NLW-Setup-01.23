<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Habits.JulianoMariano</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img 
      src="assets/logo.svg"
      alt="Logo do app Habits">

    <button>
      <img 
      src="assets/plus.svg"
      alt="sinal de mais roxo" />

      <div>
        Registrar o meu dia
      </div>
      
    </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run">🏃‍♂️</div>
      
      <div class="habit" data-name="water">🥛</div>

      <div class="habit" data-name="fruit">🍎</div>

      <div class="habit" data-name="study">📚</div>
      
      <div class="habit" data-name="eat">🥗</div>
      
      <div class="habit" data-name="workout">💪</div>
    </div>

    <div class="days"></form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

  <script src="./script.js"></script>

</body>
</html>
